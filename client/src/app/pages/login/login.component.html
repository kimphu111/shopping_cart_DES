<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Include FontAwesome CDN -->
</head>
<div id="container-login">
    <div id="login">
        <h1 class="login-text">Login</h1>
        <form  id="login-form">
          <p>Email<span style="color: red">*</span></p>
          <input type="text" name="email" [(ngModel)]="email" placeholder="Enter Email" required>

          <p>Password<span style="color: red">*</span></p>
          <input type="password" name="password" [(ngModel)]="password" placeholder="Enter Password" required>

          <div id="middle">
            <button mat-flat-button id="login-btn" [disabled]="isLoading" (click)="onLogin()">
              <ng-container *ngIf="!isLoading">Sign in</ng-container>
              <ng-container *ngIf="isLoading">
                <i class="fas fa-spinner fa-spin"></i> Loading...
              </ng-container>
            </button>
          </div>


          <div class="createAccount">
            <p>Don't have an account ? <p>
            <a [routerLink]="['/register']" >Create Account</a>
          </div>
        </form>

      <div id="loading-spinner" *ngIf="isLoading">
        <div class="spinner"></div>
      </div>

        </div>

</div>
